<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .poster-container {
            width: 720px;
            min-height: 1280px;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            border-radius: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.8);
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        
        .tech-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(0, 136, 204, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(37, 211, 102, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 50% 50%, rgba(255, 126, 0, 0.15) 0%, transparent 25%);
            opacity: 0.8;
            z-index: 0;
        }
        
        .tech-lines {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(90deg, rgba(0, 136, 204, 0.1) 1px, transparent 1px),
                linear-gradient(0deg, rgba(0, 136, 204, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        .circuit-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 136, 204, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 30% 40%, rgba(37, 211, 102, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 60% 10%, rgba(255, 126, 0, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 80% 30%, rgba(0, 136, 204, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 20% 60%, rgba(37, 211, 102, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 70% 80%, rgba(255, 126, 0, 0.3) 1px, transparent 1px);
            background-size: 100px 100px;
            z-index: 0;
            opacity: 0.5;
        }
        
        .content {
            position: relative;
            z-index: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            flex-grow: 1;
        }
        
        .tech-card {
            background: rgba(20, 20, 30, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 50px;
            width: 85%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            text-align: center;
            margin-bottom: 40px;
            border: 1px solid rgba(0, 136, 204, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .tech-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 136, 204, 0.7), transparent);
            animation: scan 3s linear infinite;
        }
        
        @keyframes scan {
            0% {
                top: 0;
            }
            100% {
                top: 100%;
            }
        }
        
        .phone-number {
            font-size: 64px;
            font-weight: 700;
            margin: 40px 0;
            color: #fff;
            letter-spacing: 2px;
            text-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            position: relative;
            display: inline-block;
            animation: glow 2s ease-in-out infinite alternate;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .phone-number:hover {
            transform: scale(1.05);
        }
        
        .phone-number:active {
            transform: scale(0.98);
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 15px rgba(0, 136, 204, 0.7);
            }
            to {
                text-shadow: 0 0 25px rgba(0, 136, 204, 1), 0 0 35px rgba(0, 136, 204, 0.7);
            }
        }
        
        .phone-number::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(0, 136, 204, 0.7), transparent);
        }
        
        .apps-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 60px 0;
        }
        
        .app-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
            width: calc(33.33% - 27px);
        }
        
        .app-item:hover {
            transform: translateY(-10px);
        }
        
        .app-icon {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: pulse 2s infinite;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .app-icon:active {
            transform: scale(0.95);
        }
        
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 15px rgba(255, 255, 255, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0);
            }
        }
        
        .app-icon::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            right: -5px;
            bottom: -5px;
            border-radius: 50%;
            z-index: -1;
            filter: blur(10px);
        }
        
        .telegram {
            background-color: #0088cc;
        }
        
        .telegram::before {
            background-color: #0088cc;
        }
        
        .whatsapp {
            background-color: #25d366;
        }
        
        .whatsapp::before {
            background-color: #25d366;
        }
        
        .eita {
            background-color: #ff7e00;
        }
        
        .eita::before {
            background-color: #ff7e00;
        }
        
        .instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        
        .instagram::before {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        
        .email {
            background-color: #4285f4;
        }
        
        .email::before {
            background-color: #4285f4;
        }
        
        .app-icon i {
            font-size: 48px;
            color: white;
        }
        
        .app-name {
            font-size: 20px;
            font-weight: 500;
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
            margin-bottom: 8px;
        }
        
        .app-info {
            font-size: 16px;
            color: #aaa;
            word-break: break-all;
            cursor: pointer;
            transition: color 0.3s ease;
            line-height: 1.4;
        }
        
        .app-info:hover {
            color: #fff;
        }
        
        .instruction {
            font-size: 20px;
            color: #ccc;
            line-height: 1.5;
            max-width: 80%;
            margin: 0 auto;
            margin-top: 20px;
        }
        
        .corner-decoration {
            position: absolute;
            width: 50px;
            height: 50px;
            border: 2px solid rgba(0, 136, 204, 0.5);
            z-index: 2;
        }
        
        .top-left {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
        }
        
        .top-left::before, .top-left::after {
            content: '';
            position: absolute;
            background: rgba(0, 136, 204, 0.5);
        }
        
        .top-left::before {
            width: 15px;
            height: 2px;
            top: 10px;
            left: 10px;
        }
        
        .top-left::after {
            width: 2px;
            height: 15px;
            top: 10px;
            left: 10px;
        }
        
        .top-right {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
        }
        
        .top-right::before, .top-right::after {
            content: '';
            position: absolute;
            background: rgba(37, 211, 102, 0.5);
        }
        
        .top-right::before {
            width: 15px;
            height: 2px;
            top: 10px;
            right: 10px;
        }
        
        .top-right::after {
            width: 2px;
            height: 15px;
            top: 10px;
            right: 10px;
        }
        
        .bottom-left {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
        }
        
        .bottom-left::before, .bottom-left::after {
            content: '';
            position: absolute;
            background: rgba(255, 126, 0, 0.5);
        }
        
        .bottom-left::before {
            width: 15px;
            height: 2px;
            bottom: 10px;
            left: 10px;
        }
        
        .bottom-left::after {
            width: 2px;
            height: 15px;
            bottom: 10px;
            left: 10px;
        }
        
        .bottom-right {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
        }
        
        .bottom-right::before, .bottom-right::after {
            content: '';
            position: absolute;
            background: rgba(0, 136, 204, 0.5);
        }
        
        .bottom-right::before {
            width: 15px;
            height: 2px;
            bottom: 10px;
            right: 10px;
        }
        
        .bottom-right::after {
            width: 2px;
            height: 15px;
            bottom: 10px;
            right: 10px;
        }
        
        .floating-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 16px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        
        .notification.show {
            opacity: 1;
        }
    </style>
</head>
<body>

    <div class="notification" id="notification"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get all elements with data-copy attribute
            const copyElements = document.querySelectorAll('[data-copy]');
            const notification = document.getElementById('notification');
            
            // Function to copy text to clipboard
            function copyToClipboard(text) {
                // Create a temporary textarea element
                const textarea = document.createElement('textarea');
                textarea.value = text;
                textarea.setAttribute('readonly', '');
                textarea.style.position = 'absolute';
                textarea.style.left = '-9999px';
                
                // Add it to DOM
                document.body.appendChild(textarea);
                
                // Select and copy text
                textarea.select();
                document.execCommand('copy');
                
                // Remove it from DOM
                document.body.removeChild(textarea);
                
                // Show notification
                showNotification(`Copied: ${text}`);
            }
            
            // Function to show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.classList.add('show');
                
                // Hide notification after 2 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 2000);
            }
            
            // Add click event to all copy elements
            copyElements.forEach(element => {
                element.addEventListener('click', function() {
                    const textToCopy = this.getAttribute('data-copy');
                    copyToClipboard(textToCopy);
                });
            });
        });
    </script>
